<li class="book">
    <img width="100" [src]="book.imgSrc" alt="{{ book.name }}" />
    <p class="title">
        {{ book.name | titlecase }}
        by
        {{ book.author | titlecase }}
    </p>
    <p class="currency">{{ book.price | currency }}</p>
    <button *ngIf="!isInCart" (click)="addBookToCart()">Add to Cart</button>
    <button *ngIf="isInCart" (click)="removeBookFromCart()">
        Remove from Cart
    </button>
</li>
