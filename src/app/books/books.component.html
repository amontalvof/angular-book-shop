<h2>Programming books list!</h2>
<button (click)="isShowing = !isShowing">Toggle Showing</button>
<ul *ngIf="isShowing">
    <ng-container *ngFor="let singleBook of books; let i = index">
        <app-book
            (bookEmitter)="addToCart($event)"
            [book]="singleBook"
        ></app-book>
    </ng-container>
</ul>
